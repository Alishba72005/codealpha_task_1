<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 class="title">Image Gallery</h1>

  <div class="gallery">
    <img src="img1.jpg" alt="Image 1" onclick="openModal(0)">
    <img src="img2.jpg" alt="Image 2" onclick="openModal(1)">
    <img src="img3.jpg" alt="Image 3" onclick="openModal(2)">
    <img src="img4.jpg" alt="Image 4" onclick="openModal(3)">
    <img src="img5.jpg" alt="Image 5" onclick="openModal(4)">
<img src="img6.jpg" alt="Image 6" onclick="openModal(5)">
<img src="img7.jpg" alt="Image 7" onclick="openModal(6)">
<img src="img8.jpg" alt="Image 8" onclick="openModal(7)">
    <!-- Add more images as needed -->
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modal-img">
    <div class="nav left" onclick="prevImage()">&#10094;</div>
    <div class="nav right" onclick="nextImage()">&#10095;</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
